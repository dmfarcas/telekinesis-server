
<md-list>
<md-list-item class="md-2-line" ng-repeat="message in messages | filter: {thread_id: hash}:true  | orderBy: 'date'" class="md-warn">
        <img src="icons/contactphoto.jpg" class="md-avatar">
       <div class="md-list-item-text" layout="column">
           <p ng-if="message.type === 1">This person sent:</p>
           <p ng-if="message.type === 2">You sent:</p>
           <p>{{ message.body }}</p>
           <p><small>{{ message.date | time}}</small></p>
       </div>
     </md-list-item>
</md-list>
<form name="messageForm" ng-cloak="">
    <div layout layout-align="center center" flex>
      <md-input-container flex>
        <label class="text-black">Send message</label>
        <input class="text-black" type="text" autofocus ng-model="messageInput">
      </md-input-container>
      <md-button class="md-fab md-primary" ng-disabled="!messageInput" aria-label="Back" ng-click="goBack()" >
          <md-icon md-svg-icon="icons/ic_send_white_24px.svg"></md-icon>
      </md-button>
      </div>
</form>
