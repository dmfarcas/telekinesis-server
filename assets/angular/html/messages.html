

<div layout="row" layout-sm="column" layout-align="space-around" ng-show="messages.length === 0" class="ng-hide">
    <md-progress-circular md-diameter="60" md-mode="indeterminate"></md-progress-circular>
</div>


<md-list>
<md-list-item class="md-2-line" ng-repeat="message in messages | unique: 'thread_id'" ng-click="goToChat(message.thread_id, message.displayName, message.address)">
    <img src="icons/contactphoto.jpg" class="md-avatar" />
       <div class="md-list-item-text" layout="column">
         <h3>{{ message.displayName || message.address }}</h3>
         <p>{{ message.body}}</p>
         <p><small>{{ message.date | time}}</small></p>
       </div>
     </md-list-item>
</md-list>
