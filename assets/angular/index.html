<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Telekinesis
    </title>
    <link rel="stylesheet" href="html/style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="../../node_modules/angular-material/angular-material.css" media="screen" title="no title" charset="utf-8">
    <script src="../../node_modules/angular/angular.js" charset="utf-8"></script>
    <script src="../../node_modules/angular-animate/angular-animate.js" charset="utf-8"></script>
    <script src="../../node_modules/angular-aria/angular-aria.js" charset="utf-8"></script>
    <script src="../../node_modules/angular-material/angular-material.js" charset="utf-8"></script>
    <script src="../../node_modules/angular-route/angular-route.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <script src="js/controllers.js" charset="utf-8"></script>
  </head>
  <body ng-app="telekinesisServer" ng-cloak>


    <div ng-controller="navCtrl">
      <div layout="column">
        <md-sidenav class="md-sidenav-left" layout="column" md-component-id="left" md-is-locked-open="false">
          <md-toolbar class="md-theme-indigo" layout="row">
            <h1 class="md-toolbar-tools">Navigation</h1>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="closeFilter('left')" aria-label="Close">
              <i class="material-icons">x</i>
            </md-button>
          </md-toolbar>

          <md-content layout-padding flex>
            <md-list-item ng-repeat="item in items">
              <md-button flex> {{item.name}}</md-button>
            </md-list-item>
            <md-divider></md-divider>
          </md-content>
        </md-sidenav>
</div>


    <md-toolbar style="position: fixed;" >
     <div class="md-toolbar-tools">
       <md-button class="md-icon-button md-accent" aria-label="Menu" ng-click="toggleFilter('left')">
        <md-icon md-svg-icon="icons/menuicon.svg"></md-icon>
      </md-button>
        <h1>Telekinesis</h1>
      </div>
  </md-toolbar>
  <md-content layout-padding>
    <ng-view></ng-view>
  </md-content>
  </body>
</div>
</html>
